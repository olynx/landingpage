    <style>
      :root {
        --neon-green: #39ff14;
        --dark-bg: #0a0a0a;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: var(--dark-bg);
        color: var(--neon-green);
        font-family: "Press Start 2P", cursive;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        text-transform: uppercase;
      }

      /* Scanline / CRT Effekt Overlay */
      body::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
            rgba(18, 16, 16, 0) 50%,
            rgba(0, 0, 0, 0.25) 50%
          ),
          linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.06),
            rgba(0, 255, 0, 0.02),
            rgba(0, 0, 255, 0.06)
          );
        z-index: 10;
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
      }

      /* Bildschirm Gehäuse */
      .crt-screen {
        text-align: center;
        padding: 3rem 2rem;
        border: 6px solid #444;
        box-shadow: 0 0 0 10px #222, 0 0 30px var(--neon-green),
          inset 0 0 40px rgba(57, 255, 20, 0.2);
        background: rgba(0, 15, 0, 0.9);
        position: relative;
        z-index: 5;
        max-width: 85%;
        animation: flicker 0.2s infinite;
      }

      h1 {
        font-size: 1.4rem; /* Etwas kleiner für den längeren Namen */
        line-height: 1.4;
        margin-bottom: 2rem;
        letter-spacing: 2px;
        text-shadow: 3px 3px #000;
      }

      .status-box {
        border: 2px dashed var(--neon-green);
        padding: 15px;
        margin-bottom: 2rem;
        font-size: 0.65rem;
        line-height: 1.8;
        color: #fff;
        text-shadow: 0 0 5px var(--neon-green);
      }

      .loading-container {
        width: 100%;
        margin-bottom: 2.5rem;
      }

      .loading-bar {
        width: 100%;
        height: 25px;
        border: 3px solid var(--neon-green);
        padding: 3px;
        box-sizing: border-box;
      }

      .loading-progress {
        width: 85%; /* Fortschrittsanzeige */
        height: 100%;
        background-color: var(--neon-green);
        animation: progress-blink 1s steps(2, start) infinite;
      }

      .fb-button {
        display: inline-block;
        padding: 15px 20px;
        background-color: transparent;
        color: var(--neon-green);
        border: 4px solid var(--neon-green);
        text-decoration: none;
        font-size: 0.8rem;
        transition: all 0.1s;
        cursor: pointer;
        box-shadow: 5px 5px 0px #000;
      }

      .fb-button:hover {
        background-color: var(--neon-green);
        color: var(--dark-bg);
        box-shadow: 0px 0px 0px #000;
        transform: translate(2px, 2px);
      }

      /* Animationen */
      @keyframes flicker {
        0% {
          opacity: 0.99;
        }
        5% {
          opacity: 0.95;
        }
        10% {
          opacity: 0.99;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes progress-blink {
        to {
          visibility: hidden;
        }
      }

      .blink {
        animation: progress-blink 0.8s steps(2, start) infinite;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 0.9rem;
        }
        .status-box {
          font-size: 0.5rem;
        }
        .fb-button {
          font-size: 0.6rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="crt-screen">
      <!-- Dein neuer Titel -->
      <h1>Ossi Schober<br />aka OLYNX<br />says HI</h1>

      <div class="status-box">
        > INITIALIZING SYSTEM...<br />
        > STATUS: UNDER CONSTRUCTION<br />
        > LOCATION: WORLD WIDE WEB
      </div>

      <div class="loading-container">
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
        <p style="font-size: 0.5rem; margin-top: 10px">
          LOADING AWESOMENESS... 85%
        </p>
      </div>

      <p style="font-size: 0.6rem; margin-bottom: 20px" class="blink">
        PRESS BUTTON TO START
      </p>

      <!-- Dein Facebook Link -->
      <a

        class="fb-button"
      >
        [ VISIT_FACEBOOK ]
      </a>

      <div style="margin-top: 40px; font-size: 0.4rem; opacity: 0.6">
        &copy; 2026 OLYNX_DIGITAL v1.0.9<br />
        POWERED BY RETRO-OS
      </div>
    </div>
  </body>
